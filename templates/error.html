{% extends "layout.html" %} {% block title %}Error - {{ code }}{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="error-container text-center animate__animated animate__fadeIn">
      <div class="error-code">{{ code }}</div>
      <h1 class="error-title mb-4">{{ message }}</h1>
      <p class="error-description mb-5">{{ description }}</p>

      <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('ui.index') }}" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left me-1"></i> Back to Home
        </a>
        {% if code == 404 %}
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i>Previous Page
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Error elements animation
    setTimeout(() => {
      document
        .querySelector(".error-code")
        .classList.add("animate__animated", "animate__rubberBand");
    }, 500);
  });
</script>
{% endblock %}
